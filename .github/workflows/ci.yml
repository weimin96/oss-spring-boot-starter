name: Java CI

on:
  push:
    paths:
      - '.github/**'
      - '**/*src/**/*.java'
      - 'pom.xml'

jobs:
  build:
    #	配置权限
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      # 下载代码
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        # 安装 JDK
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven
      # 配置 settings.xml 一般用于 Mavne 私库验证等
      - name: maven-settings-xml-action
        uses: whelk-io/maven-settings-xml-action@v20
        with:
          repositories: ''
          servers: ''
      - name: Report Coverage to Coveralls for Pull Requests
        if: github.event_name == 'pull_request'
        run: mvn clean test jacoco:report coveralls:report -Dlicense.skip=true -DrepoToken=$GITHUB_TOKEN -DserviceName=github -DpullRequest=$PR_NUMBER -B package --file pom.xml
        env:
          GITHUB_TOKEN: ${{ secrets.COVERALLS_TOKEN }}
          PR_NUMBER: ${{ github.event.number }}
      - name: Report Coverage to Coveralls for General Push
        if: github.event_name == 'push'
        run: mvn clean test jacoco:report coveralls:report -Dlicense.skip=true -DrepoToken=$GITHUB_TOKEN -DserviceName=github -B package --file pom.xml
        env:
          GITHUB_TOKEN: ${{ secrets.COVERALLS_TOKEN }}
      # 监听版本变化
      - name: Check if version changed
        id: version_changed
        run: |
          git fetch --tags
          if [ "$(git diff HEAD^ HEAD pom.xml | grep '<version>' | wc -l)" -eq "0" ]; then
            echo "::set-output name=version_changed::false"
          else
            echo "::set-output name=version_changed::true"
          fi
      # 发布release
      - name: Create Release
        id: create_release
        uses: marvinpinto/action-automatic-releases@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            ./target/*.jar
          prerelease: false
        if: steps.version_changed.outputs.version_changed == 'true'
      # Changelog
      - name: Generate Changelog
        id: changelog
        uses: dawidd6/action-xmr-stak@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          GITHUB_REPOSITORY_NAME: ${{ github.repository_name }}
          FROM_TAG: ${{ github.event.before }}
          TO_TAG: ${{ github.event.after }}

      - name: Update Release Notes
        id: update_release_notes
        uses: peter-evans/create-pull-request@v3.10.0
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        with:
          commit-message: Update Release Notes
          title: Update Release Notes
          branch-name: update-release-notes-${{ github.sha }}
          body-file-path: ./changelog.md

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/*.jar
          asset_name: -${{ github.ref }}.jar
          asset_content_type: application/java-archive
